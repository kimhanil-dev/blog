name: flutter-build
on: [push]
permissions:
  contents: write
  pull-requests: write
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version-file: pubspec.yaml # path to pubspec.yaml
    - run: flutter --version
    - run: flutter pub get
    - run: flutter build web

    - uses: actions/checkout@master
    - name: publish:slack
      uses: bitprj/push-subdir@0.3
      env:
        API_TOKEN_GITHUB: ${{ secrets.IO_REPO_ACCESS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: build/web kimhanil-dev kimhanil-dev.github.io main
