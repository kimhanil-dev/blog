name: flutter-build
on: [push]
permissions:
  contents: write
  pull-requests: write
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version-file: pubspec.yaml # path to pubspec.yaml
    - run: flutter --version
    - run: flutter pub get
    - run: flutter build web

    - name: Set Git
    - run: |
        sudo dir ./build/web
        git init
        git config user.email "khlj752@naver.com"
        git config user.name "kimhanil-dev"
        git remote add build https://kimhanil-dev:${{ secrets.GITHUB_TOKEN }}@github.com/kimhanil-dev/kimhanil-dev.github.io.git
        git add .
        git commit -m "Build"
        git push build main
