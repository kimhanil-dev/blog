name: flutter-build
on: [push]
jobs:
  check-bats-version:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version-file: pubspec.yaml # path to pubspec.yaml
    - run: flutter --version
    - run: flutter pub get
    - run: flutter build web

    - run: |
        sudo dir ./build/web
        git init

    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
      with:
        source-directory: 'build/web'
        destination-github-username: 'kimhanil-dev'
        destination-repository-name: 'kimhanil-dev.github.io'
        user-email: khlj752@naver.com
        target-branch: main
